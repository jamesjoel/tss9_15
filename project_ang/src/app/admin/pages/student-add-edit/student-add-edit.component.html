<div class="container md-4">
    <form [formGroup]="studentForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label>Full Name</label>
                <input [ngClass]="{'is-invalid' : studentForm.controls.full_name.errors && checkForm }" type="text" formControlName="full_name" class="form-control" />
                <div class="invalid-feedback" *ngIf="studentForm.controls.full_name.errors && checkForm">
                    Insert Student Full Name
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input [ngClass]="{'is-invalid' : studentForm.controls.email.errors && checkForm }" type="text" formControlName="email" class="form-control" />
                <div class="invalid-feedback" *ngIf="studentForm.controls.email.errors && checkForm">
                    <div *ngIf="studentForm.controls.email.errors.required">
                        Insert Email Id
                    </div>
                    <div *ngIf="studentForm.controls.email.errors.email">
                        Insert Email is not correct
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input [ngClass]="{'is-invalid' : studentForm.controls.contact.errors && checkForm }" type="text" formControlName="contact" class="form-control" />
                <div class="invalid-feedback" *ngIf="studentForm.controls.contact.errors && checkForm">
                    Insert Student Contact Number
                </div>
            </div>
            <div class="form-group">
                <label>Fee</label>
                <input [ngClass]="{'is-invalid' : studentForm.controls.fee.errors && checkForm }" type="text" formControlName="fee" class="form-control" />
                <div class="invalid-feedback" *ngIf="studentForm.controls.fee.errors && checkForm">
                    Insert Student Fee
                </div>
            </div>
            <div class="form-group">
                <label>Course</label>
                <select [ngClass]="{'is-invalid' : studentForm.controls.course.errors && checkForm }"  formControlName="course" class="form-control" >
                    <option value="">Select</option>
                    <option *ngFor="let c of allCourse" value="{{ c.name }}">{{ c.name }}</option>
                </select>
                <div class="invalid-feedback" *ngIf="studentForm.controls.course.errors && checkForm">
                    Insert Student Course
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea [ngClass]="{'is-invalid' : studentForm.controls.address.errors && checkForm }" formControlName="address" class="form-control" ></textarea>
                <div class="invalid-feedback" *ngIf="studentForm.controls.address.errors && checkForm">
                    Insert Student Adderss
                </div>
            </div>
            <br />
            <br />
            <input type="submit" (click)="submit()" value="Submit" class="btn btn-success" />
        </div>
    </div>
</form>
</div>
