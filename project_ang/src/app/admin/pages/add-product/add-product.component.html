<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- <pre>{{ product | json }}</pre> -->
            <div class="form-group">
                <label>Title</label>
                <input type="text" [(ngModel)]="product.title" class="form-control" />
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" [(ngModel)]="product.price" class="form-control" />
            </div>
            <div class="form-group">
                <label>Category</label>
                <select [(ngModel)]="product.category" class="form-control">
                    <option>Select</option>
                    <option>Home Appliance</option>
                    <option>Electronics</option>
                    <option>Mobiles</option>
                </select>
            </div>
            <div class="form-group">
                <label>Discout</label>
                <input type="text" [(ngModel)]="product.discount" class="form-control" />
            </div>
            <div class="form-group">
                <label>Detail</label>
                <textarea [(ngModel)]="product.detail" class="form-control" ></textarea>
            </div>
            <br />
            <Br />
            <button type="button" class="btn btn-primary" (click)="add()">Add</button>
        </div>
    </div>
</div>
