<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 appMyDir>Hello world</h1>
            <a routerLink="/admin/product/add" class="btn btn-info">Add New Product</a>
            <br />
            <table class="table table-dark table-hover table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
                <tr *ngFor="let p of allProduct; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ p.title }}</td>
                    <td>{{ p.price }}</td>
                </tr>
            </table>        
        </div>
    </div>
</div>
