<div class="container mt-4">
    <Div class="row">
        <div class="col-md-12">
            <h3 class="text-center">Student List</h3>
            <a class="btn btn-info" routerLink="/admin/student/add">Add Student</a>
            <br />
            <table class="table table-dark mt-3 table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Fee</th>
                    <th>Contact</th>
                    <th>Course</th>
                    <th>Adderss</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let s of allStudent; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ s.full_name }}</td>
                    <td>{{ s.fee }}</td>
                    <td>{{ s.contact }}</td>
                    <td>{{ s.course }}</td>
                    <td>{{ s.address }}</td>
                    <td><button (click)="askDelete(s)" data-toggle="modal" data-target="#delModal" class="btn btn-sm btn-danger">Delete</button></td>
                </tr>
            </table>

        </div>
    </Div>
</div>

<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Delete Student</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete <strong style="font-weight: bold;" *ngIf="student">{{ student.full_name }}</strong></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" (click)="confDelete()">Delete</button>
                <button data-dismiss="modal" #closeBtn class="btn btn-dark">Close</button>
            </div>
        </div>
    </div>

</div>
