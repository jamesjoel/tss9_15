<div class="container mt-4">
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="loginForm">
            <div class="form-group">
                <label>Username/Email</label>
                <input [ngClass]="{'is-invalid' : loginForm.controls.username.errors && checkForm }" type="text" formControlName="username" class="form-control" />
                <div *ngIf="loginForm.controls.username.errors && checkForm" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.username.errors.required">
                        Username/Email is Required
                    </div>
                    <div *ngIf="loginForm.controls.username.errors.email">
                        Invalid Email Address
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input [ngClass]="{'is-invalid' : loginForm.controls.password.errors && checkForm}" type="password" formControlName="password" class="form-control" />
                <div class="invalid-feedback" *ngIf="loginForm.controls.password.errors && checkForm">
                    Password is Required
                </div>
            </div>

            <Br />
            <p class="text-danger text-center">{{ errorMsg }}</p>
            <br />
            <Br />
            <input type="submit" (click)="submit()" value="Login" class="btn btn-success" />
            </form>
        </div>
    </div>
</div>
