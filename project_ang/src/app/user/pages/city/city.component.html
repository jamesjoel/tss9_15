<div class="container mt-4" style="min-height: 600px;">
    <div class="row">
        <div class="col-md-12">
            <h3>Pagination</h3>
            <!-- <pre>{{ totalRec | json }}</pre> -->
            <!-- <pre>{{ totalPages | json }}</pre> -->
            <ul class="pagination">
                <li class="page-item" [ngClass]="{'disabled' : currPage == 1}">
                    <a class="page-link" (click)="pagination(currPage-1)">Prev</a>
                </li>
                <span *ngFor="let i of [].constructor(totalPages); let n = index">
                <li class="page-item" [ngClass]="{'active' : currPage == n+1}">
                    <a class="page-link" (click)="pagination(n+1)">{{ n+1 }}</a>
                </li>
                </span>
                <li class="page-item" [ngClass]="{'disabled' : currPage == totalPages}">
                    <a class="page-link" (click)="pagination(currPage+1)">Next</a>
                </li>
            </ul>
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>City</th>
                    <th>State</th>
                </tr>
                <tr *ngFor="let c of allCity; let n = index">
                    <td>{{ ((currPage-1)*100) +(n+1) }}</td>
                    <td>{{ c.city_name }}</td>
                    <td>{{ c.city_state }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
