<div class="container mt-4" style="min-height: 600px;">
    <div class="row">
        <div class="col-md-12">
            <h3>Pagination</h3>
            <!-- <pre>{{ totalRec | json }}</pre> -->
            <!-- <pre>{{ totalPages | json }}</pre> -->
            <ul class="pagination">
                <li *ngFor="let i of [].constructor(totalPages); let n = index" class="page-item">
                    <a class="page-link" href="#">{{ n+1 }}</a>
                </li>
            </ul>
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>City</th>
                    <th>State</th>
                </tr>
                <tr *ngFor="let c of allCity; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ c.city_name }}</td>
                    <td>{{ c.city_state }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
