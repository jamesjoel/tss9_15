<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="myForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input [ngClass]="{'is-invalid' : myForm.controls.name.errors && checkForm }" type="text" formControlName="name" class="form-control" />
                    <div *ngIf="myForm.controls.name.errors && checkForm" class="text-danger">
                        Insert Your Full Name
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input [ngClass]="{'is-invalid' : myForm.controls.email.errors && checkForm }" type="text" formControlName="email" class="form-control" />
                    <div *ngIf="myForm.controls.email.errors && checkForm" class="text-danger">
                        <div *ngIf="myForm.controls.email.errors.required">
                            Insert Your Full Name
                        </div>
                        <div *ngIf="myForm.controls.email.errors.email">
                            Email Id is not Correct 
                        </div>
                    </div>
                </div>
                <br />
                <input type="submit" (click)="submit()" value="Add" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>
